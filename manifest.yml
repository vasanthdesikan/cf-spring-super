---
applications:
  - name: cf-spring-super
    memory: 1G
    instances: 1
    path: target/cf-spring-super-1.0.0.jar
    env:
      JAVA_OPTS: -XX:ReservedCodeCacheSize=128M -XX:MaxMetaspaceSize=256M
      SPRING_PROFILES_ACTIVE: cloud
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 17.+ } }'
      JAVA_VERSION: 17
    # Services are optional - uncomment and add service instance names when needed
    # services:
    #   - mysql-service
    #   - postgresql-service
    #   - redis-service
    #   - rabbitmq-service

