spring:
  application:
    name: cf-spring-super
  
  # Data source configurations - will be overridden by VCAP_SERVICES in Cloud Foundry
  datasource:
    mysql:
      url: ${MYSQL_URL:jdbc:mysql://localhost:3306/test}
      username: ${MYSQL_USERNAME:root}
      password: ${MYSQL_PASSWORD:}
      driver-class-name: com.mysql.cj.jdbc.Driver
    postgresql:
      url: ${POSTGRESQL_URL:jdbc:postgresql://localhost:5432/test}
      username: ${POSTGRESQL_USERNAME:postgres}
      password: ${POSTGRESQL_PASSWORD:}
      driver-class-name: org.postgresql.Driver
  
  # Redis/Valkey configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      ssl: ${REDIS_SSL:false}
  
  # RabbitMQ configuration
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    virtual-host: ${RABBITMQ_VHOST:/}
  
  # JPA configuration - only enabled when datasource is available
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  # Thymeleaf configuration
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

# Server configuration
server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# Logging
logging:
  level:
    com.vmware.cfspringsuper: INFO
    org.springframework.cloud: DEBUG
    org.springframework.amqp: INFO
    org.springframework.data.redis: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

